<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>q</title>
  <link rel="stylesheet" href="style.css" />
  <script>q = [];</script>
  <script src="q.min.js" async></script>
</head>
<body>
  
<h1>q.js - Async actions manager</h1>

<p><em>q</em> gives you a queue to store actions for later, async activation.</p>

  <button onclick="q.push(function(){alert('hi there');})">Hello</button>
  <button onclick="q.push(['listen.mute'])">Mute</button>
</body>
</html>
